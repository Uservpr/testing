        /* Primary Button Styles */
.btn-primary {

.btn-primary:hover {

/* Floating Label Styles */
.floating-label {
    position: absolute;
    top: 0.75rem;
    left: 1rem;
    transition: all 0.2s ease-out;
    pointer-events: none;
    font-size: 0.875rem;
    color: #6b7280;
}

.input-field:focus ~ .floating-label,
.input-field:not(:placeholder-shown) ~ .floating-label {
    top: -0.75rem;
    left: 0.75rem;
    font-size: 0.75rem;
    color: #facc15; /* yellow-400 */
}

/* Toggle Input Styles */
.toggle-input {
    display: none;
}

.toggle-input:checked ~ .additional-input {
    display: block;
}

    <!-- form mobile -->
<form class="form-mobile w-full max-w-lg space-y-6 bg-white p-6 rounded-md shadow-md mx-auto">
  <h4 style="color: #FACC15" class="font-sans mb-3 mt-2 text-center">Create shortlink super easy</h4>
  <h1 class="text-2xl font-semibold mb-8 text-center">Create Shorter Link</h1>
  
  <!-- Floating Label Input -->
  <div class="relative">
    <label for="title" class="block text-sm font-medium text-gray-700">Enter your title</label>
    <input type="text" id="title" name="title"class="input-field peer block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Place your title here (no link)" />
  </div>
  
  <!-- Floating Label Textarea -->
  <div class="relative">
    <label for="textOrLink" class="block text-sm font-medium text-gray-700">Enter your text or link</label>
    <textarea id="textOrLink" name="textLink" class="input-field peer block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent resize-none" placeholder="Enter the main text of your paste"></textarea>
  </div>
  
  <!-- Option Buttons with Conditional Input -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Visibility</label>
    <div class="flex space-x-4 mt-2">
      <button class="btn w-full bg-yellow-500" name="Public" id="btnPub">Public</button>
      <button class="btn w-full bg-gray-300" name="private" id="btnPriv">Private</button>
    </div>
    
    <div class="additional-input mt-4 hidden" id="password">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="text" class="block w-full px-4 py-2 border border-gray-300 rounded-md" name="password" id="password" placeholder="Enter the password">
    </div>
  </div>
  
  <!-- Another Option Buttons -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Expiry</label>
    <div class="flex space-x-4 mt-2">
      <button class="btn w-full bg-yellow-500" name="never" id="btnNever">Never</button>
      <button class="btn w-full bg-gray-300" name="expired" id="btnExpired">Expired</button>
    </div>
    
    <div class="additional-input mt-4 hidden" id="Expired">
      <label for="Expired" class="block text-sm font-medium text-gray-700">Expiry Date</label>

    </div>
  </div>
  
  <!-- Radio Buttons Group -->
<div>

  </fieldset>
</div>
  
  <!-- Submit Button -->

 <!-- form desktop -->

<form class="from-desktop w-full max-w-6xl space-y-6 bg-white p-6 rounded-md shadow-md mx-auto">
  <h4 class="font-sans mb-3 mt-2 text-center" style="color: #FACC15;">Create Shortlink Super Easy</h4>
  <h1 class="text-4xl font-semibold mb-6 text-center">Create Shorter Link</h1>

  <div style="padding-top: 40px" class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Enter your title</label>
      <input type="text" id="title" name="Dtitle" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Place your title here (no link)" />
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block text-sm font-medium text-gray-700 mb-2">Visibility</label>
      <div class="flex space-x-4">
        <button type="button" class="flex-1 px-4 py-2 bg-yellow-400 text-white font-semibold rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-300" name="Dpublic" id="DbtnPub">Public</button>
        <button type="button" name="Dprivate" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" id="DbtnPriv">Private</button>

<div class="flex flex-wrap -mx-3 mb-6">

      <textarea id="textOrLink" name="DtextLink" class="textarea px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent resize-none" placeholder="Enter the main text of your paste" rows="6"></textarea>

      </div>
      <div class="flex flex-wrap -mx-3 mb-6">

          <label class="block text-sm font-medium text-gray-700 mb-2">Expiry</label>

            <button type="button" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-gray-400" name="Dexpired" id="DbtnExpired">Expired</button>

          <label class="inline-flex items-center">

            <span class="ml-2">Flat</span>
          </label>

<script>
const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            if (menu.classList.contains('menu-hidden')) {
                menu.classList.remove('menu-hidden');
            } else {
                menu.classList.add('menu-hidden');
            }
        });
  // Handle Private Button
document.getElementById('DbtnPriv').addEventListener('click', function() {
  toggleVisibility('Dpassword', true);
  updateButtonStyles(this, 'DbtnPub');
});

// Handle Public Button
document.getElementById('DbtnPub').addEventListener('click', function() {
  toggleVisibility('Dpassword', false);
  updateButtonStyles(this, 'DbtnPriv');
});

// Handle Expired Button
document.getElementById('DbtnExpired').addEventListener('click', function() {
  toggleVisibility('DExpired', true);
  updateButtonStyles(this, 'DbtnNever');
});

// Handle Never Expired Button
document.getElementById('DbtnNever').addEventListener('click', function() {
  toggleVisibility('DExpired', false);
  updateButtonStyles(this, 'DbtnExpired');
});

// Function to toggle visibility
function toggleVisibility(elementId, show) {
  const element = document.getElementById(elementId);
  if (show) {
    element.classList.remove('hidden');
  } else {
    element.classList.add('hidden');
  }
}

// Function to update button styles
function updateButtonStyles(activeButton, inactiveButtonId) {
  const inactiveButton = document.getElementById(inactiveButtonId);

  activeButton.classList.add('bg-yellow-400', 'text-white', 'shadow-lg');
  activeButton.classList.remove('bg-gray-200', 'text-gray-700');

  inactiveButton.classList.remove('bg-yellow-400', 'text-white', 'shadow-lg');
  inactiveButton.classList.add('bg-gray-200', 'text-gray-700');
}
// logika mobile ui

  let btnPriv = document.getElementById('btnPriv');
  let btnPub = document.getElementById('btnPub');
  let password = document.getElementById('password');
  let neverBtn = document.getElementById('btnNever');
  let btnExpired = document.getElementById('btnExpired');
  let expired = document.getElementById('Expired');

  btnPriv.addEventListener('click', function(event) {
      event.preventDefault();
      password.classList.remove('hidden');
      btnPriv.classList.add('bg-yellow-500');
      btnPriv.classList.remove('bg-gray-300');
      btnPub.classList.add('bg-gray-300');
      btnPub.classList.remove('bg-yellow-500');
  });

  btnPub.addEventListener('click', function(event) {
      event.preventDefault();
      password.classList.add('hidden');
      btnPub.classList.add('bg-yellow-500');
      btnPub.classList.remove('bg-gray-300');
      btnPriv.classList.add('bg-gray-300');
      btnPriv.classList.remove('bg-yellow-500');
  });

  neverBtn.addEventListener('click', function(event) {
      event.preventDefault();
      expired.classList.add('hidden');
      neverBtn.classList.add('bg-yellow-500');
      neverBtn.classList.remove('bg-gray-300');
      btnExpired.classList.add('bg-gray-300');
      btnExpired.classList.remove('bg-yellow-500');
  });

  btnExpired.addEventListener('click', function(event) {
      event.preventDefault();
      expired.classList.remove('hidden');
      btnExpired.classList.add('bg-yellow-500');
      btnExpired.classList.remove('bg-gray-300');
      neverBtn.classList.add('bg-gray-300');
      neverBtn.classList.remove('bg-yellow-500');
  });
</script>
